<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelForge</title>
    <link rel="icon" type="image/svg" href="./leaf-svgrepo-com.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <section class="landing">
        <div class="heading">
            
            <h1>PixelForge.</h1>
            <p>Curated images at your fingertips.</p>
        </div>
       <div class="search-container">
           <input type="text" name="" id="" placeholder="Search images...">
            <i></i>
        </div>
    </section>
    <div class="more">
        <p>The best free stock photos, royalty free images & videos shared by creators.</p>
    </div>
    <section class="gallery">
        <ul class="images">
             </ul>
        <button class="load-more">Load More</button>
    </section>
    <div class="lightbox">
        <div class="wrapper">
          <header>
            <div class="photographer">
              <i class="uil uil-camera"></i>
              <span></span>
            </div>
            <div class="buttons">
              <i class="uil uil-import"></i>
              <i class="close-icon uil uil-times"></i>
            </div>
          </header>
          <div class="preview-img">
            <div class="img"><img src="" alt="preview-img"></div>
          </div>
        </div>
</body>
</html>
